<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Game Lobby</title>
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-12 mb-1 mt-5 d-flex justify-content-md-end justify-content-sm-end justify-content-center">
                <div class="face">
                    <img src="img/pumpkin.svg" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h3 class="title">Slot Machine</h3>
                        <a href="/Slot_Machine/site.html" class="btn">PLAY</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12 mb-1 mt-5 d-flex justify-content-md-center justify-content-sm-start justify-content-center">
                <div class="face">
                    <img src="img/Card_1.svg" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h3 class="title">21 Card Game</h3>
                        <a href="/21_Card_Game/site.html" class="btn">PLAY</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12 mb-1 mt-5 d-flex justify-content-md-start justify-content-sm-end justify-content-center">
                <div class="face">
                    <img src="img/Trophy_perspective_matte_s.svg" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h3 class="title">Vocabulary Quiz</h3>
                        <a href="/Vocabulary_Quiz/site.html" class="btn">PLAY</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-12 mb-1 mt-5 d-flex justify-content-md-end justify-content-sm-start justify-content-center">
                <div class="face">
                    <img src="img/6.svg" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h3 class="title">Generator</h3>
                        <a href="/Generator/site.html" class="btn">PLAY</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-12 mb-1 mt-5 d-flex justify-content-md-start justify-content-sm-center justify-content-center">
                <div class="face">
                    <img src="img/8-Ball.svg" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h3 class="title">Magic 8 Ball</h3>
                        <a href="/Magic_8_Ball/site.html" class="btn">PLAY</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="other">
            <span><label for="toggle-dark-mode">Blue Mode </label><input type="checkbox" id="toggle-blue-mode" /></span>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="switcher.js"></script>
